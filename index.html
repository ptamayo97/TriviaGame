<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia</title>
</head>

<body>
    <div class="wrapper">
        <header>Trivia Game!</header>

        <h1>Time Remaining:
            <span id="timer">__</span> Seconds</h1>
        <!-- place holders for actual questions and answers -->
        <form>
            <div class="question">
                <h2>Question 1?</h2>
                <input type="radio" name="question1" value="answer 1">1
                <input type="radio" name="question1" value="answer 2">2
                <input type="radio" name="question1" value="answer 3">3
                <input type="radio" name="question1" value="answer 4">correct
            </div>
            <div class="question">
                <h2>Question 2?</h2>
                <input type="radio" name="question2" value="answer 1">1
                <input type="radio" name="question2" value="answer 2">correct
                <input type="radio" name="question2" value="answer 3">3
                <input type="radio" name="question2" value="answer 4">4
            </div>
            <div class="question">
                <h2>Question 3?</h2>
                <input type="radio" name="question3" value="answer 1">1
                <input type="radio" name="question3" value="answer 2">correct
                <input type="radio" name="question3" value="answer 3">3
                <input type="radio" name="question3" value="answer 4">4
            </div>
            <div class="question">
                <h2>Question 4?</h2>
                <input type="radio" name="question4" value="answer 1">correct
                <input type="radio" name="question4" value="answer 2">2
                <input type="radio" name="question4" value="answer 3">3
                <input type="radio" name="question4" value="answer 4">4
            </div>
        </form>

        <div id="submitBtn">Done</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
